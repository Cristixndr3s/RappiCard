<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario RappiCard</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <div class="form-container">
        <h2>Solicita tu RappiCard</h2>
        <form id="rappicardForm">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" placeholder="Juan Pérez" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="3101234567" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="juan@example.com" required>

            <label for="ingresos">Ingresos Mensuales:</label>
            <input type="number" id="ingresos" placeholder="4000000" required>

            <label for="egresos">Egresos Mensuales:</label>
            <input type="number" id="egresos" placeholder="1500000" required>

            <button type="submit">Enviar</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
